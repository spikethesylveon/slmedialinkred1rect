<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Button Site</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f8f8f8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .btn {
      position: absolute;
      width: 20vw;             /* Square button width */
      aspect-ratio: 1/1;       /* Keeps it square */
      border: none;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.2s ease;
    }

    /* No scaling or movement on hover */
    .btn:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .label {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }

    /* Button positions */
    .media {
      left: 25%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .tv {
      left: 75%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- MEDIA BUTTON -->
  <button class="btn media" id="mediaButton">
    <span class="label">Media</span>
  </button>

  <!-- TV BUTTON -->
  <button class="btn tv" id="tvButton">
    <span class="label">TV</span>
  </button>

  <script>
    // ====== CONFIGURATION ======
    // ✅ Change these to set button destinations:
    const mediaLink = "https://spikethesylveon.github.io/slslideshowadsd0w/";
    const tvLink = "https://www.neurolab-inc.com/mediaplayer/";

    // ✅ Change these to set custom background images:
    const mediaImage = "https://cdn.discordapp.com/attachments/1412877354283565076/1414770414785396856/IMG_3262.png";
    const tvImage = "https://cdn.discordapp.com/attachments/1412877354283565076/1414770414785396856/IMG_3262.png";

    // ====== APPLY SETTINGS ======
    document.getElementById("mediaButton").style.backgroundImage = `url('${mediaImage}')`;
    document.getElementById("tvButton").style.backgroundImage = `url('${tvImage}')`;

    document.getElementById("mediaButton").onclick = () => {
      window.location.href = mediaLink;
    };
    document.getElementById("tvButton").onclick = () => {
      window.location.href = tvLink;
    };
  </script>
</body>
</html>
