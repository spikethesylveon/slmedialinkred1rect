<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Two Button Site</title>
  <style>
    /* ===== Global reset & viewport fill ===== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0e0e0e;       /* page bg behind UI */
      color: #eee;
    }
    body {
      /* Fill whatever rectangle SL gives the browser texture */
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Stage that always matches the prim face */
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;       /* centers if you ever use non-absolute children */
      padding: min(3vmin, 24px); /* gentle breathing room that scales with size */
      box-sizing: border-box;
      background: #0e0e0e;       /* same as body to avoid edge seams */
    }

    :root {
      /* Button images (can be overridden by JS vars below) */
      --media-image: url("./assets/media.jpg");
      --tv-image: url("./assets/tv.jpg");

      /* Splash image (can be overridden by JS var splashImageURL) */
      --splash-image: url("./assets/splash.jpg");
    }

    /* ===== Buttons (stay square by design) ===== */
    .btn {
      position: absolute;
      width: 22vw;            /* responsive size */
      min-width: 220px;       /* prevents tiny buttons on phones */
      aspect-ratio: 1 / 1;    /* buttons intentionally square */
      border: none;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,.15);
      transition: box-shadow .2s ease;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #d6d6d6; /* fallback if image fails */
    }
    .btn:hover { box-shadow: 0 8px 20px rgba(0,0,0,.25); }

    /* Positions (¼ and ¾ horizontally, centered vertically) */
    .media { left: 25%; top: 50%; transform: translate(-50%, -50%); }
    .tv    { left: 75%; top: 50%; transform: translate(-50%, -50%); }

    .label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0,0,0,.7);
      pointer-events: none;
    }

    /* Button images via CSS variables (still overridable in JS) */
    #mediaButton { background-image: var(--media-image); }
    #tvButton    { background-image: var(--tv-image); }

    /* Subtle overlay for label readability */
    .btn::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 55%, rgba(0,0,0,.35) 100%);
      border-radius: inherit;
      pointer-events: none;
    }

    /* ===== Keypad Modal ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;               /* toggled with .active */
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .modal.active { display: flex; }

    .keypad {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      width: clamp(280px, 40vw, 360px);
      padding: 20px;
      color: #111;
    }
    .kp-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 8px;
      text-align: center;
    }
    .kp-display {
      height: 44px;
      border-radius: 10px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      letter-spacing: .35em;
      margin-bottom: 14px;
      user-select: none;
    }
    .kp-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .kp-btn {
      height: 64px;
      border: none;
      border-radius: 12px;
      font-size: 1.25rem;
      font-weight: 700;
      background: #f5f5f7;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      cursor: pointer;
      transition: transform .05s ease, box-shadow .15s ease;
    }
    .kp-btn:active { transform: scale(.98); }
    .kp-foot {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .kp-small { height: 44px; font-size: .95rem; background: #ececec; }
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); border: 0;
    }

    /* ===== Splash (full-screen photo) ===== */
    .splash {
      position: fixed;
      inset: 0;
      z-index: 2000; /* above keypad modal */
      background-image: var(--splash-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .splash.hidden { display: none; }

    .splash-hint {
      margin: 24px;
      padding: 8px 14px;
      background: rgba(0,0,0,.45);
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <!-- Stage that fills the prim’s rectangle -->
  <div id="app">
    <!-- Media Button -->
    <button class="btn media" id="mediaButton" aria-haspopup="dialog" aria-controls="keypadModal">
      <span class="label">Media</span>
    </button>

    <!-- TV Button -->
    <button class="btn tv" id="tvButton">
      <span class="label">TV</span>
    </button>
  </div>

  <!-- Keypad Modal (overlay) -->
  <div class="modal" id="keypadModal" role="dialog" aria-modal="true" aria-labelledby="kpTitle">
    <div class="keypad">
      <h2 id="kpTitle" class="kp-title">Enter Code</h2>
      <div id="kpDisplay" class="kp-display" aria-live="polite" aria-atomic="true">•••</div>

      <div class="kp-grid" aria-label="Numeric keypad">
        <!-- Row 1 -->
        <button class="kp-btn" data-digit="1">1</button>
        <button class="kp-btn" data-digit="2">2</button>
        <button class="kp-btn" data-digit="3">3</button>
        <!-- Row 2 -->
        <button class="kp-btn" data-digit="4">4</button>
        <button class="kp-btn" data-digit="5">5</button>
        <button class="kp-btn" data-digit="6">6</button>
        <!-- Row 3 -->
        <button class="kp-btn" data-digit="7">7</button>
        <button class="kp-btn" data-digit="8">8</button>
        <button class="kp-btn" data-digit="9">9</button>
      </div>

      <div class="kp-foot">
        <span class="sr-only">Spacer</span>
        <button class="kp-btn" data-digit="0">0</button>
        <button class="kp-btn kp-small" id="kpClose" title="Cancel">Close</button>
      </div>
    </div>
  </div>

  <!-- Splash overlay -->
  <div class="splash" id="splash" role="button" aria-label="Enter site">
    <div class="splash-hint">Click to enter</div>
  </div>

  <script>
    // ====== CONFIGURATION ======
    const mediaLink = "https://spikethesylveon.github.io/slslideshowadsd0w/";
    const tvLink    = "https://www.neurolab-inc.com/mediaplayer/";

    // Optional: override images with full URLs (otherwise CSS vars are used)
    const mediaImageURL  = null;
    const tvImageURL     = null;
    const splashImageURL = null;

    // Inactivity timeout (ms)
    const IDLE_MS = 15000;

    // ====== APPLY LINKS FOR THE TWO MAIN BUTTONS ======
    const mediaBtn = document.getElementById("mediaButton");
    const tvBtn    = document.getElementById("tvButton");

    tvBtn.onclick = () => location.href = tvLink;

    function setBG(el, url) {
      const img = new Image();
      img.onload  = () => el.style.backgroundImage = `url('${url}')`;
      img.onerror = () => console.warn("Image failed:", url);
      img.src = url;
    }
    if (mediaImageURL) setBG(mediaBtn, mediaImageURL);
    if (tvImageURL)    setBG(tvBtn, tvImageURL);

    // ====== KEYPAD LOGIC ======
    const PASSCODE = "537";
    let entered = "";

    const modal   = document.getElementById("keypadModal");
    const display = document.getElementById("kpDisplay");
    const close   = document.getElementById("kpClose");

    function openModal() {
      entered = "";
      display.textContent = "•••";
      modal.classList.add("active");
    }
    function closeModal() {
      modal.classList.remove("active");
    }

    // Open keypad instead of navigating when Media is clicked
    mediaBtn.onclick = () => openModal();

    // Close button just hides the keypad (no navigation)
    close.onclick = () => closeModal();

    function handleDigit(d) {
      const next = entered + d;

      // If the sequence so far doesn't match the prefix of PASSCODE, redirect to TV immediately
      if (!PASSCODE.startsWith(next)) {
        location.href = tvLink; // wrong -> go to TV
        return;
      }

      entered = next;
      display.textContent = "•••";

      // If full code matched, go to Media
      if (entered.length === PASSCODE.length) {
        closeModal();
        location.href = mediaLink;
      }
    }

    document.querySelectorAll('.kp-btn[data-digit]').forEach(btn => {
      btn.addEventListener('click', () => handleDigit(btn.getAttribute('data-digit')));
    });

    document.addEventListener('keydown', (e) => {
      if (!modal.classList.contains('active')) return;
      if (e.key >= '0' && e.key <= '9') handleDigit(e.key);
      if (e.key === 'Escape') closeModal();
    });

    // ====== SPLASH (Full-screen photo) + Inactivity Timer ======
    const splash = document.getElementById('splash');
    if (splashImageURL) {
      const img = new Image();
      img.onload  = () => splash.style.backgroundImage = `url('${splashImageURL}')`;
      img.onerror = () => console.warn("Splash image failed:", splashImageURL);
      img.src = splashImageURL;
    }

    let idleTimer = null;
    const activityEvents = ['mousemove', 'mousedown', 'keypress', 'touchstart', 'scroll'];

    function showSplash() {
      // Hide keypad if open
      modal.classList.remove('active');
      splash.classList.remove('hidden');
    }

    function hideSplashAndStartIdleTimer() {
      splash.classList.add('hidden');
      resetIdleTimer();
    }

    function resetIdleTimer() {
      clearTimeout(idleTimer);
      if (splash.classList.contains('hidden')) {
        idleTimer = setTimeout(showSplash, IDLE_MS);
      }
    }

    // First view: splash is visible; click/tap hides it and starts idle counting
    splash.addEventListener('click', hideSplashAndStartIdleTimer);

    // Any activity resets the idle timer (only matters when splash is hidden)
    activityEvents.forEach(ev =>
      document.addEventListener(ev, () => {
        if (splash.classList.contains('hidden')) resetIdleTimer();
      }, { passive: true })
    );
  </script>
</body>
</html>
